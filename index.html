<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="./node_modules/lodash/lodash.js"></script>

  <script>
    // 函数防抖 debounce
    function fn () {
      console.log('xxxxxx')
    }
    // fn()
    // fn()
    // fn()
    // 返回一个新的函数，不管调用多少次该函数，在指定时间内只执行一次
    // 每次调用该函数的时候，会继续延迟指定时间执行
    // 最后一次调用f的时候，延迟指定时间再执行
    var f = _.debounce(fn, 400)
    // f()
    // f()
    // f()

    setInterval(() => {
      console.log('-------')
      f()
    }, 100);
  </script>
</body>
</html>
