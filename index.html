<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{ count }}

    {{ obj.name }}
  </div>

  <script src="./node_modules/vue/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        count: 0,
        obj: {}
      },
      created() {
        // 动态增加的属性，不是响应式的
        // this.obj.name = '张三'
        
        // 如果想要动态的增加一个响应式数据
        // 1. 给哪个对象
        // 2. 增加什么属性
        // 3. 初始值
        this.$set(this.obj, 'name', '李四')
      }
    })
  </script>
</body>
</html>
