    // 函数节流原理
    function throttle (fn, delay) {
      // last 记录最后一次调用fn的时间
      let timerId, last
      return function () {
        // 记录当前时间
        const now = Date.now()
        // 判断 当前时间是否经过了delay
        if (last && now < last + delay) {
          // 时间未到，开启定时器执行
          timerId = setTimeout(() => {
            clearInterval(timerId)
            last = now
            fn.apply(this, arguments)
          }, delay);
        } else {
          // 时间到了
          last = now
          fn.apply(this, arguments)
        }
      }
    }


    function fn () {
      console.log('xxxxx')
    }

    var f = throttle(fn, 800)
